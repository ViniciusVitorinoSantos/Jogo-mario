<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario - Jogo</title>
</head>
<body>
  <div class="button">
    <button class="restart">RESTART</button>
  </div>
  <div class="score">Score: 0</div> <!-- Marcador de pontos -->
  <div class="board">
    <h1>Te amo Mahara ❤️ </h1>
    <h2>Imagina que eu sou o mario e vc é minha princesa, sempre vou buscar cuidar de você pois você o amor da minha vida ❤️ </h2>
    
    <div class="gallery">
      <img src="assets/mah.jpg"  alt="Imagen 1" width="100px" height="200px">
      <img src="assets/mah2.jpg" alt="Imagem 2" width="100px" height="200px">
      <img src="assets/mah3.jpg" alt="Imagem 3" width="100px" height="200px">
      <img src="assets/mah4.jpg" alt="Imagem 4" width="100px" height="200px">
      <img src="assets/mah5.jpg" alt="Imagem 5" width="100px" height="200px"> 
      <img src="assets/mah6.jpg" alt="Imagem 6" width="100px" height="200px">
    </div>

    <img src="./assets/clouds.png" alt="nuvens" class="clouds" />
    <img src="./assets/mario-gif.gif" alt="gif do mario" class="mario" />
    <img src="./assets/pipe.png" alt="tubo" class="pipe" />
  </div>
  <audio id="background-music" src="./assets/background-music.mp3" loop></audio> <!-- Música de fundo -->
  <script src="./script.js"></script>
</body>
</html>
